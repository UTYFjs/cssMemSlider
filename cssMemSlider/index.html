<html lang="en">
<head>

<body>
    <header>
        <h1>CSS Mem Slider</h1>

    <input id="slide_1" type="radio" name ="slider" checked>

    <input id="slide_4" type="radio" name ="slider">

                <label for="slide_2" class="button_2"><span class="circle"></span></label>
                <label for="slide_3" class="button_3"><span class="circle"></span></label>
